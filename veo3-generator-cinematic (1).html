
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veo3 Cinematic JSON Prompt Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #0a0a0a;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
      text-shadow: 0 0 15px rgba(255,0,0,0.6);
    }
    header p {
      font-size: 1rem;
      color: #aaa;
    }
    header span {
      font-size: 0.9rem;
      color: #ff4444;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: linear-gradient(145deg, #111, #1c1c1c);
      border: 1px solid rgba(255,0,0,0.3);
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,0,0,0.2);
    }
    .card:hover {
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
      transform: scale(1.05);
    }
    .output {
      margin-top: 30px;
      width: 100%;
      max-width: 900px;
      display: none;
      flex-direction: column;
      animation: fadeZoom 0.6s ease;
    }
    textarea {
      width: 100%;
      height: 400px;
      background: #111;
      color: #f2f2f2;
      border: 1px solid #ff4444;
      border-radius: 10px;
      padding: 15px;
      font-family: monospace;
      font-size: 0.9rem;
      resize: none;
      box-shadow: inset 0 0 10px rgba(255,0,0,0.2);
    }
    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      background: linear-gradient(90deg, #ff0000, #cc0000);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
    }
    button:hover {
      box-shadow: 0 0 20px rgba(255,0,0,0.8);
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeZoom {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Room Transformation JSON Prompt Generator</h1>
    <p>Cinematic Veo3 & High-end Brand Reveal Prompts</p>
    <span>Dibuat oleh FERDY BRAWIJAYA</span>
  </header>

  <div class="cards">
    <div class="card" onclick="showJSON('ferrari')">Ferrari LaFerrari Crate Reveal</div>
    <div class="card" onclick="showJSON('perfume')">Luxury Perfume Transformation</div>
    <div class="card" onclick="showJSON('samsung')">Samsung Galaxy Cinematic Reveal</div>
    <div class="card" onclick="showJSON('watch')">Luxury Watch Transformation</div>
    <div class="card" onclick="showJSON('nike')">Nike Sneaker Energy Unboxing</div>
  </div>

  <div class="output" id="output">
    <textarea id="jsonOutput"></textarea>
    <div class="buttons">
      <button onclick="copyJSON()">Salin JSON</button>
      <button onclick="downloadJSON()">Unduh JSON</button>
    </div>
  </div>

<script>

    "sleek red Ferrari crate with glowing prancing horse logo (pulsing softly)",

    "floating wireframe suspended and precisely aligned",
    "red particle trails dancing around silhouette",
    "Ferrari showroom elements assembling in sync (walls, lights, floor)",
    "wireframe slowly lowers and locks into position over real car",
    "soft, radiant fade of wireframe to reveal real LaFerrari",
    "LaFerrari (scarlet red, perfectly aligned)",

    "polished dark reflective showroom floor"
  ],
  "motion": "crate opens; wireframe builds; showroom constructs; wireframe descends and fades after full alignment with car",
  "ending": "LaFerrari glowing gently at center of a completed Ferrari showroom — perfect silhouette-to-product reveal",
  "text": "none",
  "keywords": [
    "Ferrari",
    "LaFerrari",
    "wireframe transformation",
    "energy silhouette",
    "product alignment",
    "crate reveal",
    "photorealistic",
    "showroom build",
    "glowing logo",
    "cinematic",
    "no text"
  ]
}`,
  perfume: `{
  "description": "In total darkness, a glowing crystal box floats in the void. As it opens, a burst of golden mist and shimmering particles flow outward, sketching a wireframe perfume bottle. The abstract form rotates slowly, then the environment builds into a luxurious marble showroom with golden accents. The wireframe fades to reveal a photorealistic high-end perfume bottle, glowing elegantly at center stage.",
  "style": "cinematic photorealistic",
  "camera": "slow dolly-in, centered",
  "lighting": "golden glow with soft ambient shadows",
  "room": "luxury marble hall with golden inlays, reflective black floor",
  "elements": ["glowing crystal box","golden mist","wireframe perfume bottle","luxurious showroom assembly","final real perfume reveal"],
  "motion": "box opens, mist flows, wireframe builds, environment constructs, wireframe fades to reveal perfume",
  "ending": "luxury perfume bottle glowing in marble showroom",
  "text": "none",
  "keywords": ["perfume","luxury","golden glow","cinematic","showroom","wireframe transformation"]

  samsung: `{
  "description": "Dark void with a glowing blue cube. The cube opens in sharp symmetry, projecting arcs of blue energy that form a wireframe silhouette of a Samsung Galaxy phone. As the outline locks, a futuristic showroom with neon edges constructs around it. The wireframe dissolves to reveal the real phone, floating and glowing softly.",
  "style": "cinematic photorealistic",
  "camera": "fixed, dramatic zoom",

  "elements": ["blue glowing cube","wireframe phone silhouette","energy arcs","showroom assembly","real phone reveal"],

  "description": "A black metallic crate glows with golden edges in a void. As it opens, streams of golden energy sketch a rotating wireframe of a luxury watch. A minimal futuristic chamber constructs around it with chrome and glass. The wireframe dissolves, revealing a detailed photorealistic luxury watch on a pedestal.",
  "style": "cinematic photorealistic",

  nike: `{
  "description": "In total darkness, a sleek crate with glowing swoosh pulses. The crate bursts open with arcs of white energy sketching a Nike sneaker in mid-air. The outline rotates as an urban neon-lit stage builds around it. Finally, the wireframe fades and reveals the sneaker in full photorealistic detail.",
  "style": "cinematic photorealistic",
  "camera": "dynamic dolly and slight tilt",
  "lighting": "white glow with neon accents",
  "room": "urban neon-lit stage",
  "elements": ["glowing swoosh crate","arcs of energy","wireframe sneaker","urban stage assembly","real sneaker reveal"],
  "motion": "crate opens, energy arcs sketch sneaker, stage constructs, wireframe fades",
  "ending": "Nike sneaker glowing in urban stage",
  "text": "none",
  "keywords": ["Nike","sneaker","energy arcs","wireframe","urban neon","cinematic"]

};

function showJSON(type) {
  document.getElementById('output').style.display = 'flex';
  document.getElementById('jsonOutput').value = templates[type];
}

function copyJSON() {
  const text = document.getElementById('jsonOutput').value;
  navigator.clipboard.writeText(text).then(() => {
    alert('JSON disalin ke clipboard!');
  });
}

function downloadJSON() {
  const text = document.getElementById('jsonOutput').value;
  const blob = new Blob([text], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'prompt.json';
  a.click();
  URL.revokeObjectURL(url);
}
</script>
</body>
</html>
